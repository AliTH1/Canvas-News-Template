<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas News</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="main">
        <div class="head">
            <div class="head-left">
                <div class="head-icons">
                    <a class="fb-icon" href="https://www.facebook.com"><i class="fa fa-facebook fa-2x"></i></a>
                    <a class="twitter-icon" href="https://twitter.com"><i class="fa fa-twitter fa-2x"></i></a>
                    <a class="youtube-icon" href="https://www.youtube.com/"><i class="fa fa-youtube fa-2x"></i></a>
                </div>
            </div>

            <div class="head-center">
                <div class="head-canvas-logo">
                    <img class="img-head-canvas-logo" src="img/canvas-head-logo.png" alt="">
                </div>
            </div>

            <div class="head-right">
                <div class="sign-in-button">
                    <a class="sign-in-url" href="#sign-in">SIGN IN</a>
                </div>

                <div class="div-time">
                    <span class="time-text">WEDNESDAY, MAY 19</span>
                </div>
            </div>
        </div>

        <div class="navbar">
            <div class="navbar-buttons">
                <ul class="ul-navbar-buttons">
                    <li><a class="home-link" href="#home">HOME</a></li>
                    <li><a class="travel-link" href="#travel">TRAVEL</a></li>
                    <li><a class="tech-link" href="#tech">TECH</a></li>
                    <li>
                        <a class="lifestyle-link" href="#lifestyle">LIFESTYLE</a>
                        <i style="font-size: 12px;" class="fa fa-chevron-down"></i>
                    </li>
                    <li><a class="fashion-link" href="#fashion">FASHION</a></li>
                    <li><a class="sports-link" href="#sports">SPORTS</a></li>
                    <li><a class="food-link" href="#food">FOOD</a></li>
                    <li>
                        <a class="more-link" href="#more">MORE</a>
                        <i style="font-size: 12px;" class="fa fa-chevron-down"></i>
                    </li>
                </ul>
            </div>

            <div class="navbar-right">
                <div class="icons">
                    <a class="bookmark-icon" href="#bookmark"><i class="fa fa-bookmark-o" aria-hidden="true"></i></a>

                    <a class="search-icon" href="#search"><i class="fa fa-search" aria-hidden="true"></i></a>

                    <a class="brightness-icon" href="#brightness"><i style="position:absolute; left:10px; top:10px;" class="fa fa-sun-o" aria-hidden="true"></i></a>
                </div>
            </div>
        </div>


        <div class="middle-content">
            <div class="div-img-left"><img class="img-left" src="img/left-image.jpg" alt=""></div>
            <div class="middle-image"></div>
            <div class="div-img-right"><img class="img-right" src="img/right-image.jpg" alt=""></div>
        </div>

        <div class="footer-content">
            <div class="news-1">

                <div class="div-img-news-1">
                    <img class="img-news-1" src="img/news-1.jpg" alt="">
                </div>
                <div class="news-1-text">
                    <div class="div-news-1-text-1">
                        <span class="news-1-text-1">Travel</span>
                    </div>

                    <div class="div-news-1-text-2">
                        <span class="news-1-text-2">How to Travel arround E..</span>
                    </div>

                    <div class="div-news-1-text-3">
                        <span class="news-1-text-3">Oct 24, 2021</span>
                    </div>
                </div>


            </div>
            <div class="news-2">

                <div class="div-img-news-2">
                    <img class="img-news-2" src="img/news-2.jpg" alt="">
                </div>
                <div class="news-2-text">
                    <div class="div-news-2-text-1">
                        <span class="news-2-text-1">Market</span>
                    </div>

                    <div class="div-news-2-text-2">
                        <span class="news-2-text-2">The sky was cloudless</span>
                    </div>

                    <div class="div-news-2-text-3">
                        <span class="news-2-text-3">Sep 12, 2021</span>
                    </div>
                </div>
                
            </div>
            <div class="news-3">

                <div class="div-img-news-3">
                    <img class="img-news-3" src="img/news-3.jpg" alt="">
                </div>
                <div class="news-3-text">
                    <div class="div-news-3-text-1">
                        <span class="news-3-text-1">Fashion</span>
                    </div>

                    <div class="div-news-3-text-2">
                        <span class="news-3-text-2">The History Of Fashion</span>
                    </div>

                    <div class="div-news-3-text-3">
                        <span class="news-3-text-3">Sep 03, 2021</span>
                    </div>
                </div>

            </div>
            <div class="news-4">

                <div class="div-img-news-4">
                    <img class="img-news-4" src="img/news-4.png" alt="">
                </div>
                <div class="news-4-text">
                    <div class="div-news-4-text-1">
                        <span class="news-4-text-1">Lifestyle</span>
                    </div>

                    <div class="div-news-4-text-2">
                        <span class="news-4-text-2">Things That Make You ..</span>
                    </div>

                    <div class="div-news-4-text-3">
                        <span class="news-4-text-3">Jul 30, 2021</span>
                    </div>
                </div>

            </div>
            <div class="news-5"></div>
            <div class="news-6"></div>
        </div>
    </div>
</body>
</html>
